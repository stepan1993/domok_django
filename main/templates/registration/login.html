{% extends 'registration/login_main.html' %}
{% block title %}ДомОК - Авторизация{% endblock %}
{% block class %}wrap-480{% endblock %}

{% block content %}
    <div class="alert alert-success text-center">
        <h4 class="mb-0">Вход в личный кабинет</h4>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="enter-box">
                <form  action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-15">
                        <div class="input-group">
                                  <span class="input-group-addon" id="basic-addon1">
                                      <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                  </span>
                            <input type="text" name="username" autofocus class="form-control"  id="id_username"
                            placeholder="Имя пользователя" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="mb-15">
                        <div class="input-group">
                                  <span class="input-group-addon" id="basic-addon1">
                                      <span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>
                                  </span>
                            <input type="password" name="password" class="form-control" autocomplete="current-password"
                            id="id_password" placeholder="Пароль" aria-describedby="basic-addon1" required>
                        </div>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="remember" value="1"> Запомнить меня
                        </label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn  btn-block btn-success">Войти</button>
                    </div>
                </form>
                <a href="/registration">Регистрация</a>
            </div>
        </div>
    </div>
{% endblock %}
