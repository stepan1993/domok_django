{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>{% block title%} {% endblock %}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='{% static "/css/style.css" %}'>
    <link rel='stylesheet' type='text/css' media='screen' href='{% static "/css/common.css" %}'>
</head>
<body>
    <div class="container-fluid {% block class %}{% endblock %}">
        <header class="header">
            <div class="header-enter">
                <a href="/accounts/login/">
                    <img src="{% static '/images/logo.png' %}" alt="">
                </a>
            </div>
        </header>
        <main class="content">
            {% block content %}
            {% endblock %}
        </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{%  static '/js/moment-with-locales.min.js' %}"></script>
    <script src="{%  static '/js/bootstrap.min.js' %}"></script>
    <script src="{%  static '/js/bootstrap-datetimepicker.min.js' %}"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.rawgit.com/RobinHerbots/Inputmask/3.2.7/dist/min/jquery.inputmask.bundle.min.js" type="text/javascript"></script>
    <script src="https://cdn.rawgit.com/andr-04/inputmask-multi/1.2.0/js/jquery.inputmask-multi.min.js" type="text/javascript"></script>
    <script src="{%  static '/js/script.js' %}"></script>
    <script src="{%  static '/js/common.js' %}"></script>
    <script src="{%  static '/js/client-tools.js' %}"></script>
    <script src="{%  static '/js/uploader/jquery.ui.widget.js' %}"></script>
    <script src="{%  static '/js/uploader/jquery.iframe-transport.js' %}"></script>
    <script src="{%  static '/js/uploader/jquery.fileupload.js' %}"></script>
    <script src="{%  static '/js/jquery.knob.js' %}"></script>
    <script src="{%  static '/js/uploader/site-script.js' %}"></script>

</body>
</html>
